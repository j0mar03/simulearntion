# Development Docker Compose Configuration
# Use this for development with hot-reload

services:
  postgres:
    image: postgres:14-alpine
    container_name: gokgok-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: gokgok_db_dev
      POSTGRES_USER: gokgok_user
      POSTGRES_PASSWORD: gokgok2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - gokgok-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: gokgok-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://gokgok_user:gokgok2026@postgres:5432/gokgok_db_dev
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 24h
      CLIENT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - gokgok-network
    volumes:
      # Hot-reload: mount source code
      - ./server:/app/server
      - ./client:/app/client
      - ./shared:/app/shared
      - ./prisma:/app/prisma
      
      # Don't mount node_modules
      - /app/node_modules
      
    command: sh -c "npx prisma migrate dev && npx nodemon server/server.js"

volumes:
  postgres_dev_data:

networks:
  gokgok-network:
    driver: bridge
